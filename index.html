<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header><h1>Weather Dashboard</h1></header>

  <div class="container">
    <div class="row">
      <div class="sidebar col-md-3">
        <form class="mb-3" id="search-form">
          <h3 class="mb-3">Search For a City:</h3>
          <input type="text" class="form-control mb-2" placeholder="City Name" id="city-name">
          <button class="btn btn-primary searchBtn">Search</button>
        </form>

        <div class="card mb-2">
          <ul id="previous-cities" class="list-group">
            <!-- append cities searched -->
            <li class="list-group-item">city one</li>
            <li class="list-group-item">city two</li>
          </ul>
        </div>
      </div>

      <div class="main col-md-9">
        <div id="currentCity" class="card">
          <h2 id="name-date-icon">City (Date) Icon</h2>
          
          <p>Temperature: <span id="today-temp"></span></p>
          
          <p>Humidity: <span id="today-humidity"></span></p>
          
          <p>Wind Speed: <span id="today-wind-speed"></span></p>
          
          <p>UV Index: <span id="today-uv-index">0.00</span></p>

        </div>

        <div id="future-forecast" class="row mt-4">
          <h2>5-Day Forecast</h2>
        </div>

        <div class="row justify-content-between" id="five-day">
          <!-- 5-day weather forecase dynamically appended -->
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
