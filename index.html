<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header><h1>Weather Dashboard</h1></header>

  <div class="container">
    <div class="row">
      <div class="sidebar col-md-3">
        <form class="mb-3">
          <h3 class="mb-3">Search For a City:</h3>
          <input type="text" class="form-control searchCity mb-2" placeholder="City Name">
          <button class="btn btn-primary searchBtn">Search</button>
        </form>

        <div class="card mb-2">
          <ul id="previousCity" class="list-group">
            <!-- append cities searched -->
            <li class="list-group-item">city one</li>
            <li class="list-group-item">city two</li>
          </ul>
        </div>
      </div>

      <div class="main col-md-9">
        <div id="currentCity" class="card">
          <h2 class="cityName-Date-Icon">City (Date) Icon</h2>
          Temperature: <span id="temp"></span>
          Humidity: <span id="humidity"></span>
          Wind Speed: <span id="wind-speed"></span>
          UV Index: <span id="uv-index"></span>
        </div>
        <div id="future-forecast" class="row mt-4">
          <h2>5-Day Forecast</h2>
          <div class="row" id="five-day">
            <div class="col-sm-2">
              <div class="card">
                Date <br>
                Icon <br>
                temp <br>
                humidity <br>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                Date <br>
                Icon <br>
                temp <br>
                humidity <br>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                Date <br>
                Icon <br>
                temp <br>
                humidity <br>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                Date <br>
                Icon <br>
                temp <br>
                humidity <br>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                Date <br>
                Icon <br>
                temp <br>
                humidity <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
